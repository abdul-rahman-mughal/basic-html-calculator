<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form name="cal" style="box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px; width: 180px; background-color: gray;">
        <table>
            <tr>
                <td>
                    <input type="text" name="display" style="width: 167px; background-color: black; color: white; height: 30px; font-size: 30px; ">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" value="1" style="width: 40px; height: 40px; font-size: 30px; background-color: black; color: white;" onclick="cal.display.value += '1'">
                    <input type="button" value="2" style="width: 40px; height: 40px; font-size: 30px; background-color: black; color: white;" onclick="cal.display.value += '2'">
                    <input type="button" value="3" style="width: 40px; height: 40px; font-size: 30px; background-color: black; color: white;" onclick="cal.display.value += '3'">
                    <input type="button" value="4" style="width: 40px; height: 40px; font-size: 30px; background-color: black; color: white;" onclick="cal.display.value += '4'">
                    <br>
                    <input type="button" value="5" style="width: 40px; height: 40px; font-size: 30px; background-color: black; color: white;" onclick="cal.display.value += '5'">
                    <input type="button" value="6" style="width: 40px; height: 40px; font-size: 30px; background-color: black; color: white;" onclick="cal.display.value += '6'">
                    <input type="button" value="7" style="width: 40px; height: 40px; font-size: 30px; background-color: black; color: white;" onclick="cal.display.value += '7'">
                    <input type="button" value="8" style="width: 40px; height: 40px; font-size: 30px; background-color: black; color: white;" onclick="cal.display.value += '8'">
                    <br>
                    <input type="button" value="9" style="width: 40px; height: 40px; font-size: 30px; background-color: black; color: white;" onclick="cal.display.value += '9'">
                    <input type="button" value="0" style="width: 40px; height: 40px; font-size: 30px; background-color: black; color: white;" onclick="cal.display.value += '0'">
                    <input type="button" value="+" style="width: 40px; height: 40px; font-size: 30px; background-color: black; color: white;" onclick="cal.display.value += '+'">
                    <input type="button" value="-" style="width: 40px; height: 40px; font-size: 30px; background-color: black; color: white;" onclick="cal.display.value += '-'">
                    <br>
                    <input type="button" value="/" style="width: 40px; height: 40px; font-size: 30px; background-color: black; color: white;" onclick="cal.display.value += '/'">
                    <input type="button" value="*" style="width: 40px; height: 40px; font-size: 30px; background-color: black; color: white;" onclick="cal.display.value += '*'">
                    <input type="button" value="C" style="width: 40px; height: 40px; font-size: 30px; background-color: black; color: red;" onclick="cal.display.value = ''">
                    <input type="button" value="=" style="width: 40px; height: 40px; font-size: 30px; background-color: black; color: green;" onclick="cal.display.value = eval(cal.display.value)">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
